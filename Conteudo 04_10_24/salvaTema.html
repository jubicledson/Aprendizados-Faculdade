<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="conteudo">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="row m-1">
			<div class="col">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="chave" checked>
					<label class="form-check-label" for="chave" id="lblTema">Tema claro</label>
				</div>
			</div>
		</div>
    </div>
    <script>
	
		var tudo = document.getElementById('conteudo');
		tudo.dataset.bsTheme = localStorage.getItem('tema');
		var chave = document.getElementById('chave');

		window.onload = function() {
			if(localStorage.getItem('tema') == 'light'){
				chave.checked = true;
				document.getElementById('lblTema').innerHTML = "Tema Claro";
			}else{
				chave.checked = false;
				document.getElementById('lblTema').innerHTML = "Tema Escuro";
			}
			chave.addEventListener('click', muda);
		}

		function muda() {
			
			temaClaro = chave;
			
			if(temaClaro.checked) {
				localStorage.setItem('tema', 'light');
				tudo.dataset.bsTheme = localStorage.getItem('tema');	
				document.getElementById('lblTema').innerHTML = "Tema Claro";	

			} else {
				localStorage.setItem('tema', 'dark');
				tudo.dataset.bsTheme = localStorage.getItem('tema');
				document.getElementById('lblTema').innerHTML = "Tema Escuro";
				
			}
		}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
